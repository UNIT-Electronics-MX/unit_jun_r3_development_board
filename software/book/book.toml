[book]
title = "UNIT Jun R3 Development Board"
authors = ["UNIT Electronics MX"]
description = "Complete documentation for UNIT Jun R3 Development Board"

[build]
build-dir = "book"

[output.html]
theme = "src/theme"
default-theme = "light"
preferred-dark-theme = "navy"
copy-fonts = true
mathjax-support = false
print = {enable = true}
git-repository-url = "https://github.com/UNIT-Electronics-MX/unit_jun_r3_development_board"
edit-url-template = "https://github.com/UNIT-Electronics-MX/unit_jun_r3_development_board/edit/main/software/book/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = true
level = 0
