name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'software/**'
      - 'hardware/**'
      - 'README.md'
      - 'LICENSE'
      - '.github/workflows/deploy-mdbook.yml'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force complete rebuild'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup mdBook
      uses: peaceiris/actions-mdbook@v2
      with:
        mdbook-version: '0.4.52'

    - name: Extract content from README files  
      run: |
        echo "Extracting documentation from README files..."
        python3 software/scripts/smart-extract-docs.py
        echo "Content extraction completed!"

    - name: Build mdBook documentation
      run: |
        echo "Building mdBook documentation..."
        cd software/book
        mdbook build
        echo "mdBook build completed!"

    - name: Verify build output
      run: |
        echo "Verifying documentation build..."
        ls -la software/book/book/
        if [ ! -f "software/book/book/index.html" ]; then
          echo "ERROR: index.html not found!"
          exit 1
        fi
        echo "Build verification passed!"

    - name: Setup Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v5

    - name: Upload documentation to Pages  
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: './software/book/book'

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v4
