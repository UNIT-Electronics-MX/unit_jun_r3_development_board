name: üìö Deploy mdBook Documentation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'software/**'
      - 'hardware/**'
      - 'README.md'
      - 'LICENSE'
      - '.github/workflows/deploy-mdbook.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'software/**'
      - 'hardware/**'
      - 'README.md'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force complete rebuild'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Setup mdBook
      uses: peaceiris/actions-mdbook@v2
      with:
        mdbook-version: '0.4.52'

    - name: Build documentation with automation script
      run: |
        echo "üöÄ Starting automated documentation build..."
        python3 software/scripts/build_docs.py
        echo "‚úÖ Automated build completed!"

    - name: Verify build output
      run: |
        echo "üìÅ Verifying software/book/book/ directory contents..."
        ls -la software/book/book/
        echo "‚úÖ Documentation build verified!"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: './software/book/book'

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: documentation
        path: './documentation'

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload documentation to Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: './documentation'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
